<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>DreadNote</title>
	<link rel="icon" href="img1.png" type="image/png">
	<link rel="apple-touch-icon" href="img1.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		( function () {
			try {
				if ( localStorage.getItem( 'dreadnote-dark' ) === '1' ) {
					document.documentElement.style.backgroundColor = '#000';
					document.documentElement.style.colorScheme = 'dark';
					document.body && ( document.body.style.backgroundColor = '#000' );
				}
			} catch ( e ) { }
		} )();
	</script>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	<script async src="https://www.instagram.com/embed.js"></script>
</head>

<body class="auth-loading">

	<section id="view-login" hidden>
		<h1>DreadNote</h1>
		<button id="google-login">
			<img src="ios_dark_sq_ctn.svg" alt="">
		</button>
	</section>

	<section id="view-list" hidden>
		<div class="flex-between">
			<h2 style="font-size: 32px;">Notes</h2>
			<div style="display:flex;gap:8px;align-items:center ;">
				<button id="new-memo-2" style="font-size: 40px; margin-right: 12px; margin-left: 12px; 
				 font-weight: 200; ">＋</button>
				<img id="user-icon" src="" title="User Menu">
				<div id="user-menu">
					<button id="font-size-btn">Aa</button>
					<button id="spread-btn">Spread mode</button>
					<button id="dark-btn">Dark mode</button>
					<button id="go-trash">Trash</button>
					<button id="logout-btn">Log out</button>
				</div>

			</div>

		</div>
		<div id="font-size-popup" class="menu-popup">
			
			<input type="range" id="font-size-slider" min="12" max="28" value="16">
			<span id="font-size-value"></span>

		</div>
		<ul id="memo-list"></ul>
		<button id="new-memo" hidden>
			<div class="logo-title">
				<img src="img1.png" class="logo-img" alt="Logo">
			</div>
		</button>
	</section>

	<section id="view-trash" hidden>
		<div class="flex-between">
			<button id="back-list" hidden> ＜ </button>
			<h2>Trash</h2>
			<div style="display:flex;gap:8px;align-items:center;">
				<button id="empty-trash-btn">Empty Trash</button>
				<img id="user-icon2" src="" title="User Menu">
			</div>
		</div>
		<ul id="trash-list"></ul>
		
	</section>

	<section id="view-editor" hidden>
		<button id="back" hidden></button>
		<div id="editor" contenteditable="true"></div>
	</section>

	<div id="toast"></div>

	<script type="module" src="script.js"></script>

</body>

</html>
